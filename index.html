<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Base Apperel</title>
</head>
<body>
    <main>
        <article class="container">
            <header class="logo__container">
                <img src="/images/logo.svg" alt="">
            </header>
            <div class="img__container"></div>
            <section class="form_content">
               
                <form  action="">
                    <div class="img__boxx"></div>
                    <div class="title__contianer">
                        <h1><span class="text__color">WE'RE</span> COMING SOON</h1>
                    </div>
                   <div class="text__container">
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                        up-to-date with announcements and our launch deals.</p>
                   </div>
                   <div class="continer__btn">
                    <input type="email" id="form__email" oninput="checker()" placeholder="Email Address">
                    <button id="message"  type="submit" ><i class='bx bx-chevron-right'></i></button>
                    <div id="icon">
                        <img src="/images/icon-error.svg" alt="">
                    </div>
                   </div>
                    <p id="error__msg">Please provide a valid email</p>
                </form>
            </section>
        </article>
        <article>
            <div class="img__box">
            </div>
        </article>
        
    </main>
<script src="/js/index.js"></script>
</body>
</html>
